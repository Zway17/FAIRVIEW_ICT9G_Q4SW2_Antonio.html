<body>
    <br>
    <br>
    <h1>Time Converter</h1>
    <h2>Choose your perferred unit, and conversion!</h2>

   <table class="center" border="5" bordercolor="white">



        <td style="background-color:#004DFF">
            Seconds
            <p>
                <input 
                type="text" 
                id="seconds">
            </p>
          
            <input 
            type="button" 
            class="btn btn-primary"
            onClick="secondToMinute()" 
            value="Value To Minutes">
            
            <input 
            type="button" 
            class="btn btn-primary" 
            onClick="secondToHour()" 
            value="Value to Hours">

            <input 
            type="button" 
            class="btn btn-primary" 
            onClick="secondToDays()" 
            value="Values to Days">

        </td>
       
        <td style="background-color:#0093FF">
            Minutes
            <p>
                <input 
                type="text" 
                id="minutes">
            </p>
          
            <input 
            type="button" 
            class="btn btn-primary" 
            onClick="minuteToSeconds()" 
            value=" Value To Seconds">
           
            <input 
            type="button" 
            class="btn btn-primary" 
            onClick="minuteToHours()"
            value="Value to Hours">

            <input 
            type="button" 
            class="btn btn-primary" 
            onClick="minuteToDays()" 
            value="Values to Days">
       
    </td>
</table>
<table class="center" border="5" bordercolor="white">
  
    <tr>
        <td style="background-color:#0093FF">
            Hours
            <p>
                <input 
                type="text" 
                id="hours"></p>
           
            <input 
            type="button" 
            class="btn btn-primary" 
            onClick="hourToSeconds()" 
            value="Value To Seconds">
           
            <input type="button" 
            class="btn btn-primary" 
            onClick="hourToMinutes()" 
            value="Value to Minutes">
  
            <input 
            type="button" 
            class="btn btn-primary" 
            onClick="hourToDays()" 
            value="Values to Days">
        </td>
       
        <td style="background-color:#004DFF">
            Days
            <p>
                <input 
                type="text" 
                id="days">
            </p>
        
            <input 
            type="button" 
            class="btn btn-primary" 
            onClick="daysToSeconds()" 
            value="Value To Seconds">
          
            <input 
            type="button" 
            class="btn btn-primary" 
            onClick="daysToMinutes()" 
            value="Value to Minutes">
            
            <input 
            type="button" 
            class="btn btn-primary" 
            onClick="daysToHours()" 
            value="Value to Hours">
        </td>
    </tr>

</body>
<script>

const minutesInAnHour = 60
const secondsInAnMinute = 60
const hoursInADay = 24

function secondToMinute(){
        var x;
        var y;
        x = (document.getElementById('seconds').value);
        y = 60;     
        alert(x / y);
    }
function secondToHour(){
        var x;
        var y;
        x = (document.getElementById('seconds').value);
        y = 3600;       
        alert(x / y);
    }

function secondToDays(){
        var x;
        var y; 
        x = (document.getElementById('seconds').value);
        y = 86400;      
        alert(x / y);
    }

function minuteToSeconds(){
        var x;
        var y;
        x = (document.getElementById('minutes').value);
        y = 60;     
        alert(x * y);
    }
function minuteToHours(){
        var x;
        var y;
        x = (document.getElementById('minutes').value);
        y = 60;     
        alert(x / y);
    }
function minuteToDays(){
        var x;
        var y;
        x = (document.getElementById('minutes').value);
        y = 1440;       
        alert(x / y);
    }

function hourToSeconds(){
        var x;
        var y;
        x = (document.getElementById('hours').value);
        y = 3600;       
        alert(x * y);
    }
function hourToMinutes(){
        var x;
        var y;
        x = (document.getElementById('hours').value);
        y = 60;     
        alert(x * y);
    }
function hourToDays(){
        var x;
        var y;
        x = (document.getElementById('hours').value);
        y = 24;     
        alert(x / y);
    }

function daysToSeconds(){
        var x;
        var y;
        x = (document.getElementById('days').value);
        y = 86400;      
        alert(x * y);
    }
function daysToMinutes(){
        var x;
        var y;
        x = (document.getElementById('days').value);
        y = 1440;       
        alert(x * y);
    }
function daysToHours(){
        var x;
        var y;
        x = (document.getElementById('days').value);
        y = 24;     
        alert(x * y);
    }
</script>
